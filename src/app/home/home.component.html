<section>
    <h1 class="my-3">Products:</h1>
    <div class="container-fluid mx-2">
        <div class="row g-3">
         @for (product of allData; track product._id) {
            <div class="col-md-2">
                <div class="border p-2 rounded-2">
                    <img [src]="product.imageCover" height="250px" class="w-100" [alt]="product.title">
                    <p class="text-primary">{{product.category.name}}</p>
                    <p >{{product.title.split(" ",2).join(" ")}} </p>
                    <div class="d-flex justify-content-between align-items-center">
                        <span>{{product.price}}</span>
                        <div class="d-flex justify-content-between align-items-center">
                            <i class="fa-solid fa-star"></i>
                            <span>{{product.ratingsAverage}}</span>
                        </div>
                    </div>
                    
                    <button class="btn btn-outline-info w-100 my-1">Add To Cart</button>
                </div>
            </div>
         }
        </div>
    </div>
</section>
